name: CI

on:
	push:
		branches: [main, develop]
	pull_request:
		branches: [main, develop]

jobs:
	quality:
		name: Code Quality
		runs-on: ubuntu-latest
		steps:
			- name: Checkout code
				uses: actions/checkout@v4

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version-file: '.nvmrc'
					cache: 'npm'

			- name: Install dependencies
				run: npm ci

			- name: Type check
				run: npm run type-check

			- name: Lint
				run: npm run lint

			- name: Check formatting
				run: npm run prettier:check

	test:
		name: Tests
		runs-on: ubuntu-latest
		steps:
			- name: Checkout code
				uses: actions/checkout@v4

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version-file: '.nvmrc'
					cache: 'npm'

			- name: Install dependencies
				run: npm ci

			- name: Run tests
				run: npm run test

	build:
		name: Build
		runs-on: ubuntu-latest
		steps:
			- name: Checkout code
				uses: actions/checkout@v4

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version-file: '.nvmrc'
					cache: 'npm'

			- name: Install dependencies
				run: npm ci

			- name: Build application
				run: npm run build
				env:
					ANALYZE: false
